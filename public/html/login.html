	</head>
	<body>

			<a class="navbar-brand" href="#" style="color: white;">

		<div id="siteTitle" style="position: absolute; width: 100%; top: 10%; text-align: center;">
			<!--<h1 class="display-2" style="text-align: center; color: white;">Hello World!</h1>-->
			<img src="img/HelloWorldShadow2.png" style="width: 40%;"></img>
			<h1 class="display-4" style="position: relative; top: 25vh; text-align: center; color: white; text-shadow: 2px -1px 7px #000;">Meet likeminded programmers</h1>
		</div>
		<div id="mainHolderDiv" style="position: relative; text-align: center; width: 100%; top: 70vh;">
			<button id="modalButton" onclick="showModal();" style="width:auto; z-index: 3;">Get Started</button>
		</div>
		<div id="id01" class="modal">
			<form class="modal-content animate" action="">
				<div class="imgcontainer">
					<span onclick="closeModal();" class="close" title="Close Login">&times;</span>
					<!--<img src="img/HelloWorld.png" alt="Avatar" class="avatar">-->
					<!--<p style="font-size: calc(18px + 2vh); margin: 0px; border: 0px;">Login</p>-->
				</div>
				<div class="container">
					<label for="username"><b>Username</b></label>
					<input id="loginUsername" type="text" placeholder="Enter Username" name="username" required>
					<label class="inputError" id="loginUsernameError">Error:</label>

					<label for="password"><b>Password</b></label>
					<input id="loginPassword" type="password" placeholder="Enter Password" name="password" required>
					<label class="inputError" id="loginPasswordError">Error:</label>
					
					<button type="button" onclick="login();">Login</button>
					<br>
					<p style="text-align: center; ">Don't have an account? <a onclick="showSignup();" style="color: blue; cursor: pointer;">Sign Up</a> today!</p>
					<!--<label>
						<input type="checkbox" checked="checked" name="remember"> Remember me
					</label>-->
				</div>

				<!--<div class="container" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
					<span class="psw">Forgot <a href="#">password?</a></span>
				</div>-->
			</form>
		</div>
		
		<div id="id02" class="modal">
			<form class="modal-content animate" action="">
				<div class="imgcontainer">
					<span onclick="hideSignup();" class="close" title="Close Signup">&times;</span>
					<!--<img src="img/HelloWorld.png" alt="Avatar" class="avatar">-->
					<!--<p style="font-size: calc(18px + 2vh); margin: 0px; border: 0px;">Login</p>-->
				</div>
				<div class="container">
					<label for="username"><b>Username</b></label>
					<input id="usernameBox" type="text" placeholder="Enter Username" name="username" onkeyup="checkUsername();" onfocusout="checkUsername();" required>
					<label class="inputError" id="signupUsernameError">Error:</label>
					
					<label for="email"><b>Email</b></label>
					<input id="emailBox" type="text" placeholder="Enter Email" name="email" onkeyup="checkEmail();" onfocusout="checkEmail();" required>
					<label class="inputError" id="signupEmailError">Error:</label>
					
					<label for="password"><b>Password</b></label>
					<input id="passwordBox" type="password" placeholder="Enter Password" name="password" onkeyup="checkPassword();" onfocusout="checkPassword();" required>
					<label class="inputError" id="signupPasswordError">Error:</label>
					
					<button class="signup" type="button" onclick="signup();">Sign Up</button>
				</div>

				<!--<div class="container" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
					<span class="psw">Forgot <a href="#">password?</a></span>
				</div>-->
			</form>
		</div>
		
		<script src="js/jquery.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/PageRedirect.js"></script>
		<script src="js/Login.js"></script>
	</body>
</html>
